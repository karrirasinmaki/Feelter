<!DOCTYPE html>
<html>
    <head>
        <title>Awe & Some Coffee</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUD8rfbNhw79_mdKW8wwkL-9pltRmZJvc&sensor=true"></script>
        <script data-main="scripts/main" src="scripts/require.js"></script>
        
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            body {
                font-family: 'nexa_lightregular';
                margin: 0;
                overflow: hidden;
                -webkit-touch-callout: none !important;
            }
            .hidden {
                display: none;
            }
            
            .left { float: left; }
            .right { float: right; }
            
            .topbar, button, .filteritem {
                cursor: pointer;
            }
            
            .topbar, .infobox, .map-infobox, .infobutton {
                overflow: hidden;
                background: #5f92ff;
                color: #fff;
                z-index: 10;
            }
            .guidebutton, .infobutton {
                border: none;
            }
                        
            .topbar {
                font-size: 1.6em;
                line-height: 1.2em;
            }
            .topbar .right {
                line-height: 3.6em;
            }
            .topbar:after {
                content: "";
                width: 0; 
                height: 0; 
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                
                border-top: 20px solid #bf004a;
            }
            
            .map-infobox {
                text-align: center;
                font-size: initial;
                padding: 1em 0.5em;
            }
            
            .guidebutton {
                width: 100%;
                line-height: 3em;
                background: #fff;
                color: #5f92ff;
                font-style: italic;
                font-size: larger;
            }
            
            .infobutton {
                position: absolute;
                bottom: 1em;
                right: 1em;
                width: 1.5em;
                height: 1.5em;
                line-height: 1.5em;
                border-radius: 50% 50%;
                font-size: 2em;
                text-align: center;
            }
            
            .infobox {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 3em 2em;
            }
            
            .filters {
                overflow: hidden;
                text-align: center;
            }
            .filteritem {
                position: relative;
                float: left;
                width: 33%;
                height: 7em;
                border: 1px solid #fff;
                border-top: none;
                border-left: none;
            }
            .filteritem:hover {
                background: rgba(255,255,255,0.1);
            }
            .filteritem:nth-last-child(-n+3) {
                border-bottom: none;
            }
            .filteritem:nth-child(3n) {
                border-right: none;
            }
            .filteritem span {
                position: absolute;
                bottom: 1em;
                left: 0;
                right: 0;
            }
            .filteritem.selected:after {
                content: "x";
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 2em;
                line-height: 2em;
                font-weight: bold;
                font-size: 2em;
                text-align: center;
            }
        </style>
    </head>
<body>
    
</body>
</html>
